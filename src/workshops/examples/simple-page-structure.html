<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example page showing how to structure an HTML page using header, nav, main, article, aside, and footer"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Simple page structure</title>
    <link rel="icon" type="image/x-icon" href="/src/media/favicon.ico" />
  </head>
  <body class="body">
    <header>
      <a href="#main" class="skip">Skip to main content</a>
      <div>
        <h1>Simple page structure</h1>
        <p>
          Inside the header, some <code><strong>banner</strong></code> content
        </p>
      </div>
    </header>
    <main id="main" class="main">
      <div class="byline">
        <img
          class="byline-logo"
          src="/src/media/pac-logo.svg"
          alt="People and code logo."
        />
        <div>
          <div class="byline-brand">People and Code</div>
          <div class="byline-tagline">At Your Disposal</div>
        </div>
      </div>
      <article>
        <p>
          <code><strong>Main</strong></code> content
        </p>
      </article>
      <aside>
        This content is <code><strong>complementary</strong></code>
      </aside>
      <p>
        The words styled <code><strong>code</strong></code> are
        <a
          href="https://developer.mozilla.org/en-US/blog/aria-accessibility-html-landmark-roles/"
        >
          HTML landmark roles </a
        >.
      </p>
    </main>
    <footer id="footer">
      <nav aria-label="Primary">
        <a href="/src/index.html">Workshops</a>
        <a href="/src/sitemap.html">Content</a>
        <a href="https://people-and-code.com">PaC Website</a>
      </nav>
      <div class="copyright">
        &copy; 2025 People and Code. All rights reserved.
      </div>
    </footer>
  </body>
</html>

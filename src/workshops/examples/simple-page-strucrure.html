<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example page showing how to structure an HTML page using header, nav, main, article, aside, and footer"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Simple page structure</title>
  </head>
  <body class="body">
    <header>
      <h1>Simple page structure</h1>
      <p>
        Other <code><strong>banner</strong></code> content
      </p>
    </header>
    <main class="main">
      <article>
        <p>
          <code><strong>Main</strong></code> content
        </p>
      </article>
      <aside>
        This content is <code><strong>complementary</strong></code>
      </aside>
      <p>
        The words styled <code><strong>code</strong></code> are
        <a
          href="https://developer.mozilla.org/en-US/blog/aria-accessibility-html-landmark-roles/"
        >
          HTML landmark roles </a
        >.
      </p>
    </main>
    <footer>
      <nav aria-label="Primary">
        <code><strong>Navigation</strong></code> in the footer which takes the
        role of
        <code><strong>contentinfo</strong></code>
      </nav>
    </footer>
  </body>
</html>
